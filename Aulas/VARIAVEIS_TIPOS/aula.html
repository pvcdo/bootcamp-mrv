<h2>Tipos</h2>

<p>O javascript tem tipagem dinâmica. Nós não precisamos declarar qual o tipo da variável que vamos declarar e também podemos alterar o tipo da variável durante o ciclo de vida do código.</p>

<ul>
    <li>Strings</li>
    <li>Numbers</li>
    <li>Booleans</li>
    <li>Arrays</li>
    <li>Objects</li>
    <li>Empty, undefined, null</li>
</ul>
